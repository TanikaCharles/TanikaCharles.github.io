<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		@import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');
	</style>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Parisienne&display=swap');
	</style>
</head>
<body>
	<div id="top-bar">
		<h1>Artist Directory</h1>
		<p><input type="search"></p>
	</div>
	
	<div id="artist-list">
		<div class="artist">
			<div class="artist-img">
				<img src="1%20(1).jpg">
			</div>
			<div class="desc">
				<h3>Barot Bellingham</h3>
				<p>Royal Academy of Painting and Sculpture</p>
			</div>
		</div>
		
		<div class="artist">
			<div class="artist-img">
				<img src="1.jpg">
			</div>
			<div class="desc">
				<h3>Jonathan G. Ferrar II</h3>
				<p>Artist to Watch in 2012</p>
			</div>
		</div>
		
		<div class="artist">
			<div class="artist-img">
				<img src="3%20(1).jpg">
			</div>
			<div class="desc">
				<h3>Hillary Hewitt Goldwyn-Post</h3>
				<p>New York University</p>
			</div>
		</div>
		
		<div class="artist">
			<div class="artist-img">
				<img src="2.jpg">
			</div>
			<div class="desc">
				<h3>Hassum Harrod</h3>
				<p>Art College in New Dehli</p>
			</div>
		</div>
		
		<div class="artist">
			<div class="artist-img">
				<img src="3.jpg">
			</div>
			<div class="desc">
				<h3>Jennifer Jerome</h3>
				<p>Artist to watch 2014</p>
			</div>
		</div>
	</div>
	
</body>
</html>
